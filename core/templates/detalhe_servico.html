{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
    <h1>{{ eventos.nome }}</h1>

    {% for e in eventosdias %}

            <div class="item features-image сol-12 col-md-6 col-lg-4">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="{{ e.imagem.thumb.url }}">
                    </div>
                    <div class="item-content">
                        <h5 class="item-title mbr-fonts-style display-7">
                            <strong>{{ e.nome }}</strong>
                        </h5>
                    </div>
                    <div class="mbr-section-btn item-footer mt-2">
                        <a href="{{ e.link }}" class="btn btn-primary item-btn display-7" target="_blank">
                            Ir para fotos
                            &gt;</a>
                    </div>
                </div>
            </div>

    {% endfor %}
{% endblock %}
